version: 2

models:
  - name: fct_orders
    description: "Fact table for orders with business logic"
    columns:
      - name: original_total
        description: "Original order total"

      - name: order_date
        description: "Order date"
        data_tests:
          - valid_date
      
      - name: order_id
        description: "Primary key for orders"
        data_tests:
          - unique
          - not_null
      
      - name: customer_id
        description: "Foreign key to customers"
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id
      
      - name: has_amount_discrepancy
        description: "Flag for amount discrepancies"
        data_tests:
          - accepted_values:
              arguments:
                values: ['true', 'false']
                quote: false
      
      - name: pricing_status
        description: "Pricing accuracy status"
        data_tests:
          - accepted_values:
              arguments:
                values: ['overcharged', 'undercharged', 'accurate']
      
      - name: customer_segment
        description: "Customer segmentation"
        data_tests:
          - accepted_values:
              arguments:
                values: ['premium', 'regular', 'budget']
      
  - name: dim_customers
    description: "Customer dimension with metrics"
    columns:
      - name: customer_id
        description: "Primary key for customers"
        data_tests:
          - unique
          - not_null
      
      - name: total_orders
        description: "Total number of orders"
        data_tests:
          - not_null
          - dbt_utils.expression_is_true:
              arguments:
                expression: ">= 0"
      
      - name: total_spent
        description: "Total amount spent"
        data_tests:
          - not_null
          - dbt_utils.expression_is_true:
              arguments:
                expression: ">= 0"
      
      - name: first_order_date
        description: "Date of first purchase"
        data_tests:
          - valid_date